<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="WordPangPang.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="WordPangPang.js"></script>
    <script src="ToeicWords.json" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPangPang</title>
</head>
<body>
    <header>
            <h1>WordPangPang</h1>
    </header>
    <nav id="login-page">
        <input id='login-field' type="text" placeholder="아이디를 입력하세요" onchange="Login()" autofocus>
        <input id ='login-button' type="button" value="로그인" onclick="Login()"/>
    </nav>
    <nav>
        <div id = "main">
            <h2>메인 메뉴</h2>
            <div id="main-buttons">
                <button class="btn" id="btn1" onclick = "MoveTo_menu(0)">단어장 열람</button>
                <button class="btn" id="btn2" onclick = "MoveTo_menu(1)">단어퀴즈</button>
                <button class="btn" id="btn3" onclick = "MoveTo_menu(2)">미니게임</button>
                <button class="btn" id="btn4" onclick = "MoveTo_menu(3)">종료</button>
            </div>
        </div>
    </nav>
    <div id="main-page">
        <div class = "menu" id="page1">
            <h2>단어장 열람</h2>
            <input id='search-field' type="text" placeholder="단어를 입력하세요" oninput="Search_word()" autofocus>
            <table>
                <tbody id='wordtable-body'>
                </tbody>
            </table>
            <div>
                <button class = "back_btn" onclick="BackTo_menu()">뒤로 가기</button>
            </div>
        </div>
        <div class = "menu" id="page2">
            <h2>단어퀴즈</h2>
            <div id="quiz-main">
                <div id="quiz-frame">
                    <h3 id="quiz-word"> </h3> 
                    <div id="quiz-option-frame">
                    </div>
                </div>
                <div id="quiz-menu-frame">
                    <div id="quiz-console">
                    </div>
                    <div id="quiz-menu">
                        <div id="score-div"> 점수: 0 </div>
                        <button id="quiz-backto-menu" onclick="quizEnd()">끝내기</button>
                    </div>
                </div>
            </div>
            <div id="quiz-end">
                <h3 id="quiz-end-score"> 점수: 0 </h3>
                <button id="quiz-end-backto-menu" onclick="BackTo_menu()">끝내기</button>
            </div>
        </div>
        <div class = "menu" id="page3">
            <h2>미니게임</h2>
            <div>
                <button onclick="MiniGame()">시작하기</button>
                <button class = "back_btn" onclick="BackTo_menu()">뒤로 가기</button>
            </div>
        </div>
        <div class = "menu" id = "page4">
            <h3>종료</h3>
            <div>
                <button class = "back_btn" onclick="BackTo_menu()">뒤로 가기</button>
            </div>
        </div>
    </div>
    <footer>
        2023 - 09 - 29 / Team : 3204 A10
    </footer>
</body>
</html>
